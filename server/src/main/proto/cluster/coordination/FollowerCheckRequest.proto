syntax = "proto3";
package org.opensearch.cluster.coordination;

import "cluster/node/DiscoveryNode.proto";
import "core/tasks/TaskId.proto";

option java_outer_classname = "FollowerCheckRequestProto";

message FollowerCheckRequest {
  org.opensearch.core.tasks.TaskId parentTaskId = 1;
  int64 term = 2;
  org.opensearch.cluster.node.DiscoveryNode sender = 3;
}
